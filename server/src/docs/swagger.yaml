info:
    description: 'Shoppy API.'
    license:
        name: ISC
    title: shoppy-api
    version: 1.0.0
paths:
    /api/cart/:
        post:
            operationId: CartGet
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Retrieve a cart.'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/CartI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Cart not found.'
                '500':
                    description: 'Server error.'
            description: "GET a cart\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Cart
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            decodedToken:
                                $ref: '#/definitions/UserI'
        delete:
            operationId: CartDelete
            produces:
                - text/html
            responses:
                '201':
                    description: 'Delete a product from cart.'
                '204':
                    description: 'No content'
                '404':
                    description: 'Product not found.'
                '409':
                    description: 'Product ID .'
                '500':
                    description: 'Server error.'
            description: "DELETE a cart\r\nentity: ProductI - The product to delete\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Cart
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            entity:
                                $ref: '#/definitions/ProductI'
                            decodedToken:
                                $ref: '#/definitions/UserI'
    /api/cart/add:
        post:
            operationId: CartAdd
            produces:
                - text/html
            responses:
                '201':
                    description: 'Add product to cart.'
                '204':
                    description: 'No content'
                '500':
                    description: 'Server error.'
            description: "ADD a cart\r\nentity: ProductI - The product to add\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Cart
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            entity:
                                $ref: '#/definitions/ProductI'
                            decodedToken:
                                $ref: '#/definitions/UserI'
    /api/cart/deleteAll:
        delete:
            operationId: CartDeleteAll
            produces:
                - text/html
            responses:
                '201':
                    description: 'Delete all products from cart.'
                '204':
                    description: 'No content'
                '500':
                    description: 'Server Error.'
            description: "DELETE all cart\r\ndecodedToken: UserI - It's the token each user get whent hey login or signup"
            tags:
                - Cart
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            decodedToken:
                                $ref: '#/definitions/UserI'
    /api/cart/get:
        post:
            operationId: CheckoutGetInvoice
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Retrieve an invoice.'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/InvoiceViewI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Invoice not found.'
                '500':
                    description: 'Server error.'
            description: ""
            tags:
                - Cart
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            decodedToken:
                                $ref: '#/definitions/UserI'
    /api/cart/produce:
        post:
            operationId: CheckoutProduceInvoice
            produces:
                - text/html
            responses:
                '204':
                    description: 'No content'
            description: ""
            tags:
                - Cart
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            decodedToken:
                                $ref: '#/definitions/UserI'
    '/api/product/{productId}':
        get:
            operationId: ProductGetById
            produces:
                - application/json
                - text/html
            responses:
                '201':
                    description: 'Retrieve a Product.'
                    schema:
                        $ref: '#/definitions/ProductI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Product not found.'
            description: 'GET a specific product from it''s id'
            tags:
                - Products
            parameters:
                -
                    description: ""
                    in: path
                    name: productId
                    required: true
                    type: number
                    format: double
    /api/product/:
        get:
            operationId: ProductGetAll
            produces:
                - application/json
                - text/html
            responses:
                '201':
                    description: 'Retrieve a list of Products.'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/ProductI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Products not found.'
            description: 'GET all products from a store id'
            tags:
                - Products
            parameters: []
        post:
            operationId: ProductPost
            produces:
                - application/json
                - text/html
            responses:
                '201':
                    description: 'Insert a Product on the Database.'
                    schema:
                        $ref: '#/definitions/ProductI'
                '204':
                    description: 'No content'
                '500':
                    description: 'Product insert failed.'
            description: 'CREATE a product on the database'
            tags:
                - Products
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: product
                    required: true
                    schema:
                        $ref: '#/definitions/ProductI'
        put:
            operationId: ProductUpdate
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Update a Product on the Database. Except Categories and Sizes'
                    schema:
                        $ref: '#/definitions/ProductI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Product not found.'
            description: 'UPDATE a product'
            tags:
                - Products
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: product
                    required: true
                    schema:
                        $ref: '#/definitions/ProductI'
    '/api/product/{id}':
        delete:
            operationId: ProductDelete
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Delete a Product on the Database.'
                    schema:
                        $ref: '#/definitions/ProductI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Product not found.'
            description: ""
            tags:
                - Products
            parameters:
                -
                    description: ""
                    in: path
                    name: id
                    required: true
                    type: number
                    format: double
    /api/shop/names:
        get:
            operationId: StoreGetAll
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Return an array of each store id and name'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Names'
                    examples:
                        application/json:
                            -
                                id: 1
                                name: Tienda
                '204':
                    description: 'No content'
                '500':
                    description: 'Stores not found'
            description: 'Return an array of each store id and name'
            tags:
                - Stores
            parameters: []
    '/api/shop/{storeId}':
        get:
            operationId: StoreGetById
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Return a store data'
                    schema:
                        $ref: '#/definitions/StoreI'
                '204':
                    description: 'No content'
                '500':
                    description: 'Store not found'
            description: 'Return a store data with a give id'
            tags:
                - Stores
            parameters:
                -
                    description: ""
                    in: path
                    name: storeId
                    required: true
                    type: number
                    format: double
        delete:
            operationId: StoreDisableStore
            produces:
                - text/html
            responses:
                '204':
                    description: 'No content'
            description: ""
            tags:
                - Stores
            parameters:
                -
                    description: ""
                    in: path
                    name: storeId
                    required: true
                    type: number
                    format: double
    /api/users/q:
        get:
            operationId: UserGetByEmail
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Retrieve an User.'
                    schema:
                        $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '404':
                    description: 'User not found.'
            description: 'Produce an user with a given email'
            tags:
                - Users
            parameters:
                -
                    description: ""
                    in: query
                    name: email
                    required: true
                    type: string
    /api/users/update:
        put:
            operationId: UserUpdate
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Updates an User.'
                    schema:
                        $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '404':
                    description: 'User not found.'
            description: "UPDATES an user\r\nentity: UserI - The user to delete\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Users
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            entity:
                                $ref: '#/definitions/UserI'
                            decodedToken:
                                $ref: '#/definitions/UserI'
    /api/users/signup:
        post:
            operationId: UserPost
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Creates an User.'
                    schema:
                        $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '500':
                    description: 'Server Error.'
            description: "CREATES an user\r\nentity: UserI - The user to delete\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Users
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: user
                    required: true
                    schema:
                        $ref: '#/definitions/UserI'
    /api/users/login:
        post:
            operationId: UserLogin
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Logins an user.'
                    schema:
                        $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '401':
                    description: 'User not found.'
            description: 'Logins an user with a given email and password'
            tags:
                - Users
            consumes:
                - application/json
            parameters:
                -
                    description: '- {email: string, password: string}'
                    in: body
                    name: user
                    required: true
                    schema:
                        $ref: '#/definitions/UserL'
    /api/users/:
        delete:
            operationId: UserDelete
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'User deleted.'
                    schema:
                        $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '404':
                    description: 'User not found.'
            description: "DELETE an user\r\nentity: UserI - The user to delete\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Users
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            entity:
                                $ref: '#/definitions/UserI'
                            decodedToken:
                                $ref: '#/definitions/UserI'
        post:
            operationId: UserGetAll
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Retrieve a list of all Users.'
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '404':
                    description: 'Users not found.'
            description: "Produce a list of all users\r\ndecodedToken: UserI - It's the token each user get when they login or signup"
            tags:
                - Users
            consumes:
                - application/json
            parameters:
                -
                    description: ""
                    in: body
                    name: null
                    required: true
                    schema:
                        type: object
                        properties:
                            decodedToken:
                                $ref: '#/definitions/UserI'
    '/api/users/{id}':
        get:
            operationId: UserGetById
            produces:
                - application/json
                - text/html
            responses:
                '200':
                    description: 'Retrieve an User.'
                    schema:
                        $ref: '#/definitions/UserI'
                '204':
                    description: 'No content'
                '404':
                    description: 'User not found.'
            description: 'GET an user with a given id'
            tags:
                - Users
            parameters:
                -
                    description: ""
                    in: path
                    name: id
                    required: true
                    type: number
                    format: double
